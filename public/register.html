<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="register-form">
        <div class="register-form_logo">
          <img class="register-form_logo" src="/assets/register-anime.gif" alt="logo">
        </div>
        <h3>Register New Account</h3>
        <hr>
        <form>
          <div class="mb-3">
            <label for="rFistname" class="form-label">First name</label>
            <input type="text" class="form-control" id="rFirstname">
          </div>

          <div class="mb-3">
            <label for="rLastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="rLastname">
          </div>

          <div class="mb-3">
            <label for="rUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="rUsername">
          </div>

          <div class="mb-3">
            <label for="rEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="rEmail">
          </div>

          <div class="mb-3">
            <label for="rPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="rPassword">
          </div>

          <button id="register" type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>

    function registerUser() {
      let newUser = {
        firstName: document.getElementById('rFirstname').value,
        lastName: document.getElementById('rLastname').value,
        username: document.getElementById('rUsername').value,
        email: document.getElementById('rEmail').value,
        password: document.getElementById('rPassword').value
      }

      console.log(newUser)

      axios.post('/api/users/register', newUser)
        .then(res => {
          console.log('user created')
          document.getElementById('rUsername').value = ''
          document.getElementById('rEmail').value = ''
          document.getElementById('rPassword').value = ''
      })
    }

    document.getElementById('register').addEventListener('click', event => {
        event.preventDefault()
        registerUser()
      })

  </script>
</body>

</html>
