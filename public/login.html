<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="login-form">
        <div class="login-form_logo">
          <img class="login-form_logo" src="/assets/login-anime.gif" alt="logo">
        </div>
        <h3>Login To Your Account</h3>
        <hr>
        <form>
          <div class="mb-3">
            <label for="lUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="lUsername">
          </div>
          <div class="mb-3">
            <label for="lPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="lPassword">
          </div>
          <button id="login" type="submit" class="btn btn-primary">Login</button>
          <button id="register" type="submit" class="btn btn-primary">Register</button>

        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>

    async function loginUser(user) {
      try {
        const { data } = await axios.post('/api/users/login', user)
        return data

      } catch (err) {
        alert('Something Went Wrong. Please Try Again.')
      }
    }
    document.getElementById('login').addEventListener('click', async function (event) {
      event.preventDefault()

      const { username, token } = await loginUser({
        username: document.getElementById('lUsername').value,
        password: document.getElementById('lPassword').value
      })

      if (token) {
        localStorage.setItem('username', username)
        localStorage.setItem('token', token)
        location = '/api2profile.html'
      } else {
        alert('Invalid Username Or Password. Please Try Again.')
      }
    })

  </script>
</body>

</html>
